

name: Publish Python package

on:
  push:
    tags:
      - "*"   # Only run when you push a version tag, e.g. v0.1.0

# install poetry

jobs:
  build:
    steps:
      - name: Install Poetry
        run:
          curl -sSL https://install.python-poetry.org | python3 -
      - name: Assign version
        run: |
          export revision=$(git describe --tag | grep -E "^[0-9]+\.[0-9]+\.[0-9A-Za-z]+" -o) # this is to obtain a known version number and some cryptic stuff.
          echo "VERSION=$revision" >> $GITHUB_ENV

  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - id: version
        run: echo "version=1.2.3" >> $GITHUB_OUTPUT

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying version ${{ needs.build.outputs.version }}"




  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pipx install poetry

      - name: Build package
        run: |
          poetry version $revision
          poetry build

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish --username __token__ --password $POETRY_PYPI_TOKEN_PYPI
